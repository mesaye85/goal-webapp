<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Goal Tracker</h2>
      <p>Track your progress and get motivated with motivational quotes!</p>
      <form id="goal-form">
        <div class="form-group">
          <label for="goal">Enter your goal:</label>
          <input type="text" class="form-control" id="goal" placeholder="Enter your goal">
        </div>
        <div class="form-group">
          <label for="task">Enter your tasks:</label>
          <input type="text" class="form-control" id="task" placeholder="Enter your task">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <h3>Tasks</h3>
      <ul id="task-list"></ul>
      <div class="progress mt-3">
        <div class="progress-bar progress-bar-striped" id="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
      <h3 id="quote" class="mt-3"></h3>
    </div>
  </body>
  <script src="app.js"></script>
</html>
